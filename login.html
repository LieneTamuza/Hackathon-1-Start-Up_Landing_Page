            <h1>Please sign in</h1>
            <form method="POST">
                <div>

                <div>
                    <input class="box" type="password" name="password" id="password" placeholder="Password" required>

                    <label for="remember-me">Remember me</label>
                </div>
                <div>
                    <input type="submit" value="Log In">
                </div>
            </form>
