<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny McPurr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mb-5" id="page-container">
        <div id="content-wrap">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light mb-3">
                <div class="container-fluid">

                    <!-- Navbar logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.jpeg" height="50" alt="Nanny McPurr Logo">
                        <img src="images/logotext.jpeg" height="50" alt="Nanny McPurr Logo">
                    </a>

                    <!-- Hamburger menu-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Classic menu -->
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pricing.html">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Log In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Register -->
        <form id="validation-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span>Register</span>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name" id="fName" required>
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" id="lName" required>
                            </div>
                          </div>
    
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="username" class="form-control" id="inputUsername" 
                                placeholder="Choose your username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email" required>
                           
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword2" minlength="8" placeholder="Repeat your password" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCity">Choose your city</label>
                            <select id="inputCity" class="form-control">
                              <option selected>Riga</option>
                              <option>Liepāja</option>
                              <option>Ventspils</option>
                              <option>Jelgava</option>
                              <option>Valmiera</option>
                              <option>Cēsis</option>
                            </select>
                          </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>
    
          
    
    <!-- Footer -->
    <footer class="footer fixed-bottom bg-light p-2">
        <div class="footer-container">
            <span class="text-muted">© 2021 Nanny McPurr</span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script> 
</body>
</html>
